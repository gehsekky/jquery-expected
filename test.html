<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>jQuery Expected Test</title>
		<style type="text/css">
			.red {
				background-color: #ff0000;
				height: 100px;
				width: 100px;
				margin: 15px;
				float: left;
			}
			
			.form {
				margin: 15px;
			}
		</style>
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
		<script type="text/javascript" src="jquery.expected.js"></script>
		<script type="text/javascript">
			$(function () {
				$('#checkExpectedValue').on('click', function () {
					try {
						$('.red').expected($('#expectedValue').val());
						$('#output').html('Array has length of ' + $('#expectedValue').val());
					} catch (ex) {
						if (ex instanceof ExpectedValueError) {
							$('#output').html('<span style="color: red">' + ex.message + '</span>');
						} else {
							console.log(ex);
						}
					}
				});
				
				$('.red').on('click', function () {
					$(this).remove();
				});
			});
		</script>
	</head>
	<body>
		<h1>jQuery Expected Test</h1>
		<div class="form">
			<form action="test.html">
				<input type="text" id="expectedValue" value="6" />
				<input type="button" id="checkExpectedValue" value="check" />
				<div id="output"></div>
			</form>
		</div>
		<div class="red">&nbsp;</div>
		<div class="red">&nbsp;</div>
		<div class="red">&nbsp;</div>
		<div class="red">&nbsp;</div>
		<div class="red">&nbsp;</div>
		<div class="red">&nbsp;</div>
	</body>
</html>
